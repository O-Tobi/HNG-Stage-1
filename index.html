<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Color Guess</title>
</head>
<body>
    <main>
        <h1>Color Guess Game</h1>
        <p data-testid="gameInstructions" class="gameInstructions"><span><img src="./assets/triangle.svg" alt="triangle" class="triangle"></span> Guess the Correct Color!</p>
        <div class="box">
            <div data-testid="gameStatus">correct or wrong</div>
            <div class="colorBox" data-testid="colorBox">?</div>
        </div>

        <div class="scoreDiv">
            <p>Score: <span data-testid="score">0</span></p>
            <button data-testid="newGameButton" class="newGameButton">Reset</button>
        </div>

        <div class="btnDiv">
            <button class="colorBtn red" data-testid="colorOption" ></button>
            <button class="colorBtn blue" data-testid="colorOption" ></button>
            <button class="colorBtn green" data-testid="colorOption" ></button>
            <button class="colorBtn purple" data-testid="colorOption" ></button>
            <button class="colorBtn brown" data-testid="colorOption" ></button>
            <button class="colorBtn yellow" data-testid="colorOption" ></button>
        </div>
    </main>
    
</body>
</html>
